<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интеллектуалды ойын: Не? Қайда? Қашан?</title>
    <style>
        :root {
            --gold: #d4af37;
            --dark-blue: #001f3f;
            --white: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-blue);
            color: var(--white);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid var(--gold);
            width: 100%;
        }
        .game-container {
            display: flex;
            justify-content: space-around;
            width: 90%;
            margin-top: 20px;
            gap: 20px;
        }
        .board {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 5px solid var(--gold);
            background: radial-gradient(circle, #003366, #001f3f);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sector {
            position: absolute;
            width: 50%;
            height: 2px;
            background: var(--gold);
            transform-origin: left center;
            left: 50%;
        }
        .question-trigger {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--white);
            color: var(--dark-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            border: 2px solid var(--gold);
        }
        .question-trigger:hover {
            background: var(--gold);
            transform: scale(1.1);
        }
        .controls {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .score-board {
            display: flex;
            justify-content: space-between;
            font-size: 1.5em;
            margin-bottom: 20px;
            border: 1px solid var(--gold);
            padding: 10px;
        }
        .timer {
            font-size: 3em;
            color: #ff4136;
            margin: 10px 0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--white);
            color: #000;
            padding: 30px;
            border-radius: 15px;
            width: 60%;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 99;
        }
        button {
            padding: 10px 20px;
            background: var(--gold);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        .answer-text {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: #e1f5fe;
            border-left: 5px solid #03a9f4;
        }
    </style>
</head>
<body>

<header>
    <h1>НЕ? ҚАЙДА? ҚАШАН?</h1>
    <p>Интеллектуалды ойын</p>
</header>

<div class="game-container">
    <div class="board" id="gameBoard">
        </div>

    <div class="controls">
        <div class="score-board">
            <div>Білгірлер: <span id="score1">0</span></div>
            <div>Көрермендер: <span id="score2">0</span></div>
        </div>
        
        <div class="timer" id="timerDisplay">01:00</div>
        <button onclick="startTimer()">Таймерді қосу</button>
        <button onclick="resetTimer()">Сброс</button>
        
        <div style="margin-top: 20px;">
            <h3>Ұпай қосу:</h3>
            <button onclick="changeScore('score1', 1)">Білгірлер +1</button>
            <button onclick="changeScore('score2', 1)">Көрермендер +1</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="overlay"></div>
<div class="modal" id="qModal">
    <h2 id="modalTitle">Сұрақ</h2>
    <p id="questionText"></p>
    <div id="answerText" class="answer-text"></div>
    <br>
    <button onclick="showAnswer()">Жауапты көрсету</button>
    <button onclick="closeModal()">Жабу</button>
</div>

<script>
    const questions = {
        1: { q: "Осы қала атауының мағынасы 'желдің қаласы' деп аударылады, бірақ бұл атау саяси желілерге байланысты пайда болған. Бұл қай қала?", a: "Чикаго" },
        2: { q: "Қай елде жылына тек бір күн гүлдейтін 'Черри Блоссом' фестивалі өтеді?", a: "Жапония" },
        3: { q: "Бұл қала әлемдегі ең үлкен жасанды аралға (Пальма Жумейра) құрылған. Қай қала?", a: "Дубай" },
        4: { q: "Қай елде үш ресми астана бар (Претория, Кейптаун, Блумфонтейн)?", a: "Оңтүстік Африка Республикасы" },
        5: { q: "Әлемдегі ең үлкен кітапхана жүйесі (170 млн элемент) қай қалада орналасқан?", a: "Вашингтон (Конгресс кітапханасы)" },
        6: { q: "Еуропа мен Азия арасындағы көпір болып табылатын, тарихи сауда жолдарының қиылысындағы қала?", a: "Стамбул" },
        7: { q: "ЮНЕСКО-ның дүниежүзілік мұра тізіміне енген объектілердің ең көп саны орналасқан ел?", a: "Италия" },
        8: { q: "Әлемдегі ең ірі диамант (алмаз) өндіруші ел?", a: "Ботсвана" },
        9: { q: "Қазақстанның қай қаласы 'Солтүстіктің маржаны' деп аталады?", a: "Петропавл" },
        10: { q: "Қазақстанның оңтүстігіндегі әлемдегі ең ірі уран кен орны қалай аталады?", a: "Мыңқұдық" },
        11: { q: "Африкадағы ең үлкен және дүниежүзінде үшінші орындағы ішкі су айдыны?", a: "Виктория көлі" },
        12: { q: "Оңтүстік Африка Республикасының ішінде толығымен қоршалған анклав-мемлекет?", a: "Лесото" }
    };

    // Создание игрового поля
    const board = document.getElementById('gameBoard');
    for (let i = 1; i <= 12; i++) {
        const angle = (i - 1) * (360 / 12);
        
        // Линии секторов
        const sector = document.createElement('div');
        sector.className = 'sector';
        sector.style.transform = `rotate(${angle}deg)`;
        board.appendChild(sector);

        // Кнопки вопросов
        const btn = document.createElement('div');
        btn.className = 'question-trigger';
        btn.innerText = i;
        
        const radius = 160;
        const x = Math.cos((angle - 90) * Math.PI / 180) * radius;
        const y = Math.sin((angle - 90) * Math.PI / 180) * radius;
        
        btn.style.left = `calc(50% + ${x}px - 20px)`;
        btn.style.top = `calc(50% + ${y}px - 20px)`;
        
        btn.onclick = () => openQuestion(i);
        board.appendChild(btn);
    }

    // Логика модального окна
    function openQuestion(id) {
        document.getElementById('modalTitle').innerText = `Сұрақ №${id}`;
        document.getElementById('questionText').innerText = questions[id].q;
        document.getElementById('answerText').innerText = `Жауабы: ${questions[id].a}`;
        document.getElementById('answerText').style.display = 'none';
        document.getElementById('qModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function showAnswer() {
        document.getElementById('answerText').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('qModal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    // Таймер
    let timeLeft = 60;
    let timerId = null;

    function startTimer() {
        if (timerId) return;
        timerId = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();
            if (timeLeft <= 0) {
                clearInterval(timerId);
                timerId = null;
                alert("Уақыт аяқталды!");
            }
        }, 1000);
    }

    function resetTimer() {
        clearInterval(timerId);
        timerId = null;
        timeLeft = 60;
        updateTimerDisplay();
    }

    function updateTimerDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        document.getElementById('timerDisplay').innerText = 
            `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // Счет
    function changeScore(elementId, delta) {
        const el = document.getElementById(elementId);
        let current = parseInt(el.innerText);
        el.innerText = current + delta;
    }
</script>

</body>
</html>
